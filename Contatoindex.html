<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Contatostyle.css">
    </head>
    <body>
        <header>
           <div class="caixa">
            <h1></h1>
            <h1><img src="logo.png" alt="logo da barbearia Alura"></h1>
            <nav>          
                <ul>
                    <li><a href="Barbeariaindex.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="Contatos.html">Contato</a></li>
                </ul>
            </nav>
           </div> 
        </header>
        <main>
           <form>
                    <label NomeSobrenome>Nome e Sobrenome</label>
                    <input type="text" id="NomeSobrenome" class="input-padrao" required>

                    <label for="email" >Email</label>
                    <input type="email" id="email" class="input-padrao" riquired placeholder="seuemail@dominio.com ">

                    <label for="telefone">Telefone</label>
                    <input type="telefone" id="Telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
                    
                    <label for="mensagem">mensagem</label>
                    <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>
                                   
                    <legend>Como prefere o nosso contato ?</legend> 
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsApp"><input type="radio" name="contato" value="whatsApp" id="radio-whatsApp" checked>WhatsApp</label>
                               
                  <select>
                       <legend>Qual horário prefere ser atendida</legend>
                       <option>Manhã</option>
                       <option>Tarde</option>
                       <option>Noite</option>
                  </select>
            
                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por Email ?</label>
                    <input type="submit" value="Enviar formulário" class="enviar">
           </form>
           <table>
            <head>
              <tr>
                    <th>Dias</th>
                    <th>Horários</th>
                </tr>
            </head>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>08h ás 20h</td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td>08h ás 20h</td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>08h ás 20h</td>
                </tr>
            </tbody>    
            </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt="logo da barbearia Alura">
            <p class="copyring">&copy; copiring Barbearia Alura 2019 </p>
        </footer>
 </body>
</html>
